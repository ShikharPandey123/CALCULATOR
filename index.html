<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <div style="margin-right: 3rem; ">calc</div>
            <div class="themes">THEMES:
                <div class="theme" id="theme1">1</div>
                <div class="theme" id="theme2">2</div>
                <div class="theme" id="theme3">3</div>
            </div>
        </div>
        <div class="result_box">
            <p id="value"></p>
        </div>
        <div class="keypad">
            <div class="keys_container">
                <div class="keys">
                       <div class="row">
                         <div class="num" id="7">7</div>
                         <div class="num" id="8">8</div>
                         <div class="num" id="9">9</div>
                         <div  id="del">DEL</div>
                       </div>
                </div>
               <div class="keys">
                    <div class="row">
                       <div class="num" id="4">4</div>
                       <div class="num" id="5">5</div>
                       <div class="num" id="6">6</div>
                       <div class="operator" id="+">+</div>
                    </div>
               </div>
               <div class="keys">
                    <div class="row">
                       <div class="num" id="1">1</div>
                       <div class="num" id="2">2</div>
                       <div class="num" id="3">3</div>
                       <div class="operator" id="-">-</div>
                    </div>
               </div>
               <div class="keys">
                    <div class="row">
                       <div class="decimal" id=".">.</div>
                       <div class="num" id="0">0</div>
                       <div class="operator" id="/">/</div>
                       <div class="operator" id="*">x</div>
                    </div>
               </div>
               <div class="keys">

                   <div class="row">
                    <div id="reset">RESET</div>
                    <div id="result">=</div>
                   </div>
                  
   
               </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
